name:                cw-scraper
version:             0.1.0.0
github:              "Github username here/cw-scraper"
license:             BSD3
author:              "Author name here"
maintainer:          "Author email here"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            App category here

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Github username here/cw-scraper#readme>

dependencies:
- base >= 4.7 && < 5
- scalpel
- transformers
- containers
- unordered-containers
- data-default
- http-client
- text

library:
  source-dirs: src

executables:
  cw-scraper-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -O2
    - -optc-O3
    - -feager-blackholing
#    - -fvectorise
    dependencies:
    - cw-scraper

tests:
  cw-scraper-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    - -Wcompat
    - -Widentities
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wpartial-fields
    - -O2
    - -optc-O3
    - -feager-blackholing
    dependencies:
    - cw-scraper
    - tasty
    - tasty-hunit
